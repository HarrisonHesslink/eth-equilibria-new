<html>

    <header>

    <!-- Font Awesome -->
    <link
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    rel="stylesheet"
    />
    <!-- Google Fonts -->
    <link
    href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
    rel="stylesheet"
    />
    <!-- MDB -->
    <link
    href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.10.1/mdb.dark.min.css"
    rel="stylesheet"
    />

    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    </header>

    <style>
        body {
            background-color: rgb(13,15,25);
        }

        nav {
            background-color: #c5e0ff00;
        }

        .header-text{
            color: #c5e0ff !important;
        }

        .network-text{
            color: rgb(173, 173, 173) !important;
        }

        .gas-text{
            color: rgb(46, 243, 168)!important;
        }

        .card {
            margin-top: 2rem;
            float: left;
            width: 100%;
            padding: 5rem;
            margin-bottom: 2rem;
            border: 0;
            margin: 0 auto; /* Added */
            float: none; /* Added */
            margin-bottom: 10px; /* Added */
            margin-top: 10rem;
            background-color: rgb(22,21,34);
        }
        .card-body{
            background-color: rgb(32,34,49);
            margin-top: 2rem;
            margin-bottom: 2rem;
        }
    </style>

    <body>

        <div class="container-fluid h-100">

                <nav class="navbar navbar-expand-lg">
                    <div class="container-fluid">
                        <img
                        src="./xeq_logo_with_padding.png"
                        height="80"
                        alt="wXEQ Portal"
                      />

                      <div class="">
                        <div id="prepare" >
                            <button class="btn btn-primary navbar-brand" id="btn-connect">
                              Connect wallet
                            </button>
                        </div>
                        <div id="connected" style="display: none;">
        
                            <button class="btn btn-primary px-3 me-2" id="btn-disconnect">
                              Disconnect wallet
                            </button>
            
                            </div>
                        </div>
    
        
                    </div>
                  </nav>


            <div class="row align-items-center">
              <div class="col-lg-4 d-flex mx-auto ">
                <div class="card">
                    <div>
                        <ul class="nav nav-pills mb-3" id="pills-tab2" role="tablist">
                            <li class="nav-item" role="presentation">
                              <button
                                class="nav-link btn active"
                                id="wXEQStaking"
                                type="button"
                              >
                                wXEQ
                              </button>
                            </li>
                            <li class="nav-item" role="presentation">
                                <button
                                  class="btn nav-link"
                                  id="wXEQETHStaking"
                                  type="button"
                                >
                                  wXEQ-ETH
                                </button>
                              </li>
                            <li class="nav-item" role="presentation">
                              <button
                                class="btn nav-link btn"
                                id="wXEQUSDCStaking"
                                type="button"
                              >
                                wXEQ-USDC
                              </button>
                            </li>
                            <li class="nav-item" role="presentation">
                                <button
                                  class="btn nav-link btn"
                                  id="price_feed"
                                  type="button"
                                  disabled
                                >
                                  Price Feeds
                                </button>
                              </li>
                              <li class="nav-item" role="presentation">
                                <button
                                  class="btn nav-link btn"
                                  id="swaps"
                                  type="button"
                                  disabled
                                >
                                  Swaps
                                </button>
                              </li>
                          </ul>
                          <!-- Pills navs -->
                      </div>
              
                    <section
                    class="d-flex justify-content-center justify-content-lg-between p-4"
                  >
                  <div><h3 id="staking_type">wXEQ</h3></div>
                  <div>
                    <div id="network">
                      <span>                        <svg width="18" height="20" viewBox="0 0 18 20" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M13.5215 0.618164L12.6818 1.57302L15.933 4.37393V13.2435C15.9114 13.6891 15.5239 14.0498 15.0502 14.0286C14.6196 14.0074 14.2751 13.6679 14.2536 13.2435V7.28093C14.2536 6.21998 13.3923 5.37122 12.3158 5.37122H11.8421V2.67641C11.8421 1.61546 10.9808 0.766697 9.90428 0.766697H1.93779C0.861242 0.766697 0 1.61546 0 2.67641V18.4421C0 18.9089 0.387559 19.2909 0.861242 19.2909H10.9808C11.4545 19.2909 11.8421 18.9089 11.8421 18.4421V6.64436H12.3158C12.6818 6.64436 12.9617 6.92021 12.9617 7.28093V13.2435C13.0048 14.4105 13.9737 15.3017 15.1579 15.2805C16.2775 15.2381 17.1818 14.3469 17.2248 13.2435V3.80102L13.5215 0.618164ZM9.66744 8.89358H2.17464V3.10079H9.66744V8.89358Z" fill="#7CFF6B"></path></svg>
                      </span> <span id="gas" class="gas-text"></span>
                    </div>
                  </div>
                  </section>
                <div class="card-body">
                  <h5 class='card-text'><strong>Total Staked</strong></h5>
                  <p id="total_staked" class="card-text">
                    
                  </p>
                  <h5 class='card-text'><strong>APY</strong></h5>
                  <p id="apy" class="card-text">
                    
                  </p>
                </div>
            
    
              </div>
          </div>

          <div id="user_panel" class="col-lg-4 d-flex mx-auto " style="display: none !important;">
            <div class="card">

              <div><h5 id="account">User</h5></div>
              </section>
            <div class="card-body">
                <h5 class='card-text' style="margin-top: 1rem;"><strong>Your Balance</strong></h5>
                <p id="user_balance" class="card-text">
                  
                </p>
              <h5 class='card-text' style="margin-top: 1rem;"><strong>Staked</strong></h5>
              <p id="user_staked" class="card-text">
                
              </p>
              <h5 class='card-text' style="margin-top: 1rem;"><strong>Daily Rewards</strong></h5>
              <p id="daily_returns" class="card-text">
                
              </p>
              <h5 class='card-text' style="margin-top: 1rem;"><strong>Pending Rewards</strong></h5>
              <p id="pending_claim" class="card-text" style="display: inline;">
                
              </p>
              <span><button id="claim" type="button" class="btn-sm btn-success" style="display: inline;">Claim</button></span>

              <h5 class='card-text' style="margin-top: 1rem;"><strong>Approved for Staking</strong></h5>
              <p id="approved_for_staking" class="card-text">
                
              </p>
            </div>

            <div class="row" style="margin-top: 1rem;">
                <button id="deposit_modal_button"  type="button" class="btn btn-info " data-mdb-toggle="modal" data-mdb-target="#modal_deposit">Deposit</button>
            </div>
            <div class="row" style="margin-top: 1rem;">
                <button  id="withdraw_modal_button" type="button" class="btn btn-danger " >Withdraw</button>
            </div>
          </div>
      </div>

        </div>

        </div>

        <div
        class="modal" id="modal_withdraw" tabindex="-1"
      >
        <div 
         class="modal-dialog" style="background-color: rgb(22,21,34);">
          <div class="modal-content" style="background-color: rgb(22,21,34);padding:2rem; margin: 2rem;">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Withdraw into LP Farm</h5>
            </div>
            <div class="modal-body">
  
                <div class="form-outline">
                    <h5 class="form-label text-center" for="amount">Amount</h5>
                    <input type="text" id="amount_withdraw" class="form-control form-control-lg text-center" />
                  </div>
  
                  <div class="row" style="margin-top: 1rem;">
                    <button id="withdraw" type="button" class="btn btn-danger btn-rounded" >Withdraw</button>
                </div>
  
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" id="modal_withdraw_close">
                Close
              </button>
            </div>
          </div>
        </div>
      </div>

        <div
        class="modal" id="modal_deposit" tabindex="-1"
      >
        <div 
         class="modal-dialog" style="background-color: rgb(22,21,34);">
          <div class="modal-content" style="background-color: rgb(22,21,34);padding:2rem; margin: 2rem;">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Deposit into LP Farm</h5>
            </div>
            <div class="modal-body">
  
                <div class="form-outline">
                    <h5 class="form-label text-center" for="amount">Amount</h5>
                    <input type="text" id="amount_deposit" class="form-control form-control-lg text-center" />
                  </div>

                  <div class="row" style="margin-top: 1rem;">
                    <button id="approve" type="button" class="btn btn-danger btn-rounded" >Approve</button>
                </div>
  
                  <div class="row" style="margin-top: 1rem;">
                    <button id="deposit" type="button" class="btn btn-danger btn-rounded" >Deposit</button>
                </div>
  
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" id="modal_deposit_close">
                Close
              </button>
            </div>
          </div>
        </div>
      </div>
  


        <script type="text/javascript" src="https://unpkg.com/web3@1.2.11/dist/web3.min.js"></script>
        <script type="text/javascript" src="https://unpkg.com/web3modal@1.9.0/dist/index.js"></script>
        <script type="text/javascript" src="https://unpkg.com/evm-chains@0.2.0/dist/umd/index.min.js"></script>
        <script type="text/javascript" src="https://unpkg.com/@walletconnect/web3-provider@1.7.1/dist/umd/index.min.js"></script>
        <script type="text/javascript" src="https://unpkg.com/fortmatic@2.0.6/dist/fortmatic.js"></script>
        <script type="text/javascript" src='https://unpkg.com/@uniswap/v2-core@1.0.0/build/IUniswapV2Pair.json'></script>
        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

        <script type="text/javascript" src="./index.js"></script>

    </body>

    <footer class="fixed-bottom" style="background-color: #21081a00;">
        <section
        class="d-flex justify-content-center justify-content-lg-between p-4"
      >
        <!-- Left -->
        <div id="eth_block_num" class="network-text me-5 d-none d-lg-block">
        </div>
        <!-- Left -->
    
        <!-- Right -->
        <div>
          <div id="network">
              <a id="network-name" class="network-text"></a>
          </div>
        </div>
        <!-- Right -->
      </section>
    </footer>

</html>
